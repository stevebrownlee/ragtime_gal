version: '3.8'

services:
  ragtime-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ragtime-app
    restart: unless-stopped
    ports:
      - "8084:8084"
    environment:
      - FLASK_ENV=production
      - DEBUG=false
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
      - CHROMA_PERSIST_DIR=/app/data/chroma_db
      - TEMP_FOLDER=/app/data/temp
      - LLM_MODEL=${LLM_MODEL:-sixthwood}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-mistral}
      - OLLAMA_BASE_URL=http://ollama:11434
      - RETRIEVAL_K=${RETRIEVAL_K:-4}
      - TEMPERATURE=${TEMPERATURE:-0.7}
      - MAX_TOKENS=${MAX_TOKENS:-500}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ragtime_data:/app/data
      - ragtime_logs:/app/logs
      - ragtime_models:/app/models
    depends_on:
      - ollama
    networks:
      - ragtime-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  ollama:
    image: ollama/ollama:latest
    container_name: ragtime-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - ragtime-network
    environment:
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: ragtime-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - ragtime-app
    networks:
      - ragtime-network

  prometheus:
    image: prom/prometheus:latest
    container_name: ragtime-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alert_rules.yml:/etc/prometheus/alert_rules.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - ragtime-network

  grafana:
    image: grafana/grafana:latest
    container_name: ragtime-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
    networks:
      - ragtime-network

  redis:
    image: redis:alpine
    container_name: ragtime-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ragtime-network
    command: redis-server --appendonly yes

networks:
  ragtime-network:
    driver: bridge

volumes:
  ragtime_data:
    driver: local
  ragtime_logs:
    driver: local
  ragtime_models:
    driver: local
  ollama_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local